<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI学习中心 - 启动页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .launch-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .ai-robot {
            font-size: 4rem;
            color: #ff9e00;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .btn-launch {
            background: linear-gradient(135deg, #ff9e00, #ff6b00);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-launch:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 158, 0, 0.3);
        }
        
        .feature-list {
            text-align: left;
            margin: 30px 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .feature-item i {
            color: #4cc9f0;
            margin-right: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="launch-container">
        <div class="ai-robot">
            <i class="bi bi-robot"></i>
        </div>
        
        <h1 class="display-4 fw-bold mb-3">AI学习中心</h1>
        <p class="lead mb-4">专为中学生设计的人工智能学习平台</p>
        
        <div class="feature-list">
            <div class="feature-item">
                <i class="bi bi-check-circle"></i>
                <div>
                    <strong>AI基础知识</strong> - 从零开始学习人工智能
                </div>
            </div>
            <div class="feature-item">
                <i class="bi bi-check-circle"></i>
                <div>
                    <strong>机器学习入门</strong> - 理解算法原理
                </div>
            </div>
            <div class="feature-item">
                <i class="bi bi-check-circle"></i>
                <div>
                    <strong>互动学习体验</strong> - 动手实践AI应用
                </div>
            </div>
            <div class="feature-item">
                <i class="bi bi-check-circle"></i>
                <div>
                    <strong>丰富学习资源</strong> - 书籍、课程、工具推荐
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="index.html" class="btn btn-launch">
                <i class="bi bi-rocket-takeoff"></i> 进入网站
            </a>
            <button class="btn btn-outline-light" onclick="showInstructions()">
                <i class="bi bi-info-circle"></i> 使用说明
            </button>
        </div>
        
        <div class="mt-4 text-white-50 small">
            <p>技术栈：HTML5 + CSS3 + JavaScript + Bootstrap 5</p>
            <p>设计理念：简洁、直观、适合中学生学习</p>
        </div>
    </div>

    <script>
        function showInstructions() {
            alert('使用说明：\n\n1. 点击"进入网站"开始学习\n2. 使用顶部导航栏切换不同章节\n3. 在"互动学习"页面体验AI演示\n4. 所有内容都针对中学生设计，语言简单易懂\n\n祝您学习愉快！');
        }
    </script>
</body>
</html>
