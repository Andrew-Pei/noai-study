<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一周测验 - Python编程基础 - NOAI竞赛学习</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <style>
        .quiz-result { margin-top: 2rem; }
        .question-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .question-card.answered { border-color: #2563eb; }
        .question-card.correct { border-color: #10b981; background: #f0fdf4; }
        .question-card.wrong { border-color: #ef4444; background: #fef2f2; }
        .option-label {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-label:hover { background: #f9fafb; border-color: #2563eb; }
        .option-label.selected { background: #eff6ff; border-color: #2563eb; }
        .option-label.correct-answer { background: #d1fae5; border-color: #10b981; }
        .option-label.wrong-answer { background: #fee2e2; border-color: #ef4444; }
        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            display: none;
        }
        .explanation.show { display: block; }
        .timer-display {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: -0.5rem;
        }
        .score-display {
            font-size: 3rem;
            font-weight: 700;
            color: #2563eb;
        }
        .week-badge {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
        }
        code {
            background: #f3f4f6;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875rem;
            color: #1f2937;
        }
        .option-label code {
            background: transparent;
            padding: 0;
            color: inherit;
        }
    </style>
</head>
<body data-page="week-quiz">
    <div id="loadingOverlay" class="loading-overlay"><div class="loading-spinner"></div></div>

    <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/images/logo.png" alt="NOAI Logo" height="28" class="me-2"> NOAI 竞赛学习平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/python-basics.html">返回学习</a></li>
                    <li class="nav-item"><a class="nav-link" href="../practice/index.html">练习题库</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="week-badge mb-2">第一周</span>
                    <h1 class="display-6 fw-bold mb-1">Python编程基础测验</h1>
                    <p class="mb-0 opacity-75">共25题，建议用时40分钟 | 完成后可解锁下周内容</p>
                </div>
                <div class="timer-display">
                    <i class="bi bi-clock"></i> <span id="timer">40:00</span>
                </div>
            </div>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <!-- 开始界面 -->
            <div id="startScreen" class="text-center py-5">
                <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px;">
                    <div class="card-body p-5">
                        <i class="bi bi-file-earmark-text display-4 text-primary mb-3"></i>
                        <h2>第一周测验</h2>
                        <p class="text-muted mb-4">Python编程基础 - 数据类型、控制结构、函数与模块</p>
                        <div class="text-start mb-4">
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <span>题目数量</span>
                                <strong>25 题</strong>
                            </div>
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <span>建议用时</span>
                                <strong>40 分钟</strong>
                            </div>
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <span>题目类型</span>
                                <strong>单选题 + 判断题</strong>
                            </div>
                            <div class="d-flex justify-content-between py-2">
                                <span>及格分数</span>
                                <strong>60 分（通过后解锁下周）</strong>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg w-100" onclick="startQuiz()">
                            <i class="bi bi-play-fill"></i> 开始答题
                        </button>
                    </div>
                </div>
            </div>

            <!-- 答题界面 -->
            <div id="quizScreen" style="display:none;">
                <div class="row">
                    <div class="col-lg-8">
                        <div id="questionList"></div>
                        <div class="text-center mt-4">
                            <button class="btn btn-success btn-lg" onclick="submitQuiz()">
                                <i class="bi bi-check-circle"></i> 提交答案
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">答题进度</h6>
                                <div class="progress mb-3" style="height: 8px;">
                                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                                </div>
                                <p class="text-muted mb-0"><span id="answeredCount">0</span> / 25 题已答</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 结果界面 -->
            <div id="resultScreen" style="display:none;">
                <div class="text-center mb-5">
                    <div class="score-display mb-2" id="finalScore">0</div>
                    <p class="text-muted">你的得分</p>
                    <div class="alert" id="resultAlert"></div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button class="btn btn-primary btn-lg" onclick="showExplanations()">
                            <i class="bi bi-book"></i> 查看详细解析
                        </button>
                        <button class="btn btn-outline-primary btn-lg" onclick="retryQuiz()">
                            <i class="bi bi-arrow-clockwise"></i> 重新测验
                        </button>
                    </div>
                </div>
                <div id="explanationsSection" class="mt-5" style="display:none;">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title mb-4">
                                <i class="bi bi-lightbulb text-warning"></i> 答案解析
                                <small class="text-muted fs-6 ms-2">绿色为正确答案，红色为你的错误选择</small>
                            </h4>
                            <div id="explanationsList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-5">
        <div class="container">
            <p class="text-center mb-0">© 2026 重庆市第八中学校 | NOAI 竞赛学习平台</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/core.js"></script>
    <script src="../assets/js/week-quiz-data.js"></script>
</body>
</html>
