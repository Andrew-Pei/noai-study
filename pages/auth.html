<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册 - NOAI竞赛学习平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 2rem 1rem;
        }
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
        }
        .auth-sidebar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .auth-sidebar h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .auth-form-container {
            padding: 3rem 2rem;
        }
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--gray-200);
        }
        .auth-tab {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: var(--gray-500);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .auth-tab:hover {
            color: var(--primary);
        }
        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-floating {
            margin-bottom: 1.25rem;
        }
        .form-floating input {
            border-radius: 8px;
            border: 1px solid var(--gray-300);
            padding: 1rem 0.75rem;
        }
        .form-floating input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .form-floating label {
            padding: 1rem 0.75rem;
        }
        .btn-auth {
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
        }
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray-400);
        }
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        .auth-divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        .feature-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .feature-list i {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .alert-auth {
            border-radius: 8px;
            display: none;
        }
        .alert-auth.show {
            display: block;
        }
        @media (max-width: 768px) {
            .auth-sidebar {
                display: none;
            }
            .auth-form-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="row g-0">
                <div class="col-lg-5 d-none d-lg-block">
                    <div class="auth-sidebar">
                        <div class="mb-4">
                            <i class="bi bi-cpu-fill display-4"></i>
                        </div>
                        <h2>NOAI<br>竞赛学习平台</h2>
                        <p class="mb-4 opacity-75">重庆八中NOAI竞赛训练营</p>
                        <ul class="feature-list">
                            <li><i class="bi bi-check"></i> 系统学习 AI 知识</li>
                            <li><i class="bi bi-check"></i> 100+ 练习题库</li>
                            <li><i class="bi bi-check"></i> 进度自动追踪</li>
                            <li><i class="bi bi-check"></i> 每周测验解锁</li>
                        </ul>
                        <p class="small opacity-75 mb-0">还没有账号？<a href="#" onclick="switchTab('register')" class="text-white text-decoration-underline">立即注册</a></p>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="auth-form-container">
                        <div class="text-center d-lg-none mb-4">
                            <h3 class="fw-bold">NOAI 竞赛学习平台</h3>
                        </div>

                        <div class="auth-tabs">
                            <div class="auth-tab active" data-tab="login" onclick="switchTab('login')">登录</div>
                            <div class="auth-tab" data-tab="register" onclick="switchTab('register')">注册</div>
                        </div>

                        <div id="loginAlert" class="alert alert-danger alert-auth"></div>
                        <div id="successAlert" class="alert alert-success alert-auth"></div>

                        <!-- 登录表单 -->
                        <form id="loginForm" class="auth-form active">
                            <h4 class="mb-4">欢迎回来</h4>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="loginUsername" placeholder="用户名" required>
                                <label for="loginUsername">用户名</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="loginPassword" placeholder="密码" required>
                                <label for="loginPassword">密码</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-auth w-100 mb-3" id="loginBtn">
                                <span class="btn-text">登录</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                            <p class="text-center text-muted mb-0">
                                还没有账号？<a href="#" onclick="switchTab('register')">立即注册</a>
                            </p>
                        </form>

                        <!-- 注册表单 -->
                        <form id="registerForm" class="auth-form">
                            <h4 class="mb-4">创建账号</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="regUsername" placeholder="用户名" required>
                                        <label for="regUsername">用户名 *</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="regStudentName" placeholder="姓名">
                                        <label for="regStudentName">真实姓名</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="regClassName" placeholder="班级">
                                <label for="regClassName">班级（如：高一1班）</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="regPassword" placeholder="密码" required>
                                <label for="regPassword">密码 *</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="regConfirmPassword" placeholder="确认密码" required>
                                <label for="regConfirmPassword">确认密码 *</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-auth w-100 mb-3" id="registerBtn">
                                <span class="btn-text">注册</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                            <p class="text-center text-muted mb-0">
                                已有账号？<a href="#" onclick="switchTab('login')">立即登录</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000/api'
            : '/api';

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            hideAlerts();
        }

        function showAlert(type, message) {
            hideAlerts();
            const alert = document.getElementById(type + 'Alert');
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(hideAlerts, 5000);
        }

        function hideAlerts() {
            document.querySelectorAll('.alert-auth').forEach(a => a.classList.remove('show'));
        }

        function setBtnLoading(btn, loading) {
            const text = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner-border');
            btn.disabled = loading;
            if (loading) {
                text.classList.add('d-none');
                spinner.classList.remove('d-none');
            } else {
                text.classList.remove('d-none');
                spinner.classList.add('d-none');
            }
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            setBtnLoading(btn, true);

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch(API_BASE + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    showAlert('success', '登录成功！正在跳转...');
                    localStorage.setItem('noai_user', JSON.stringify({
                        userId: data.userId,
                        username: data.username,
                        studentName: data.studentName,
                        className: data.className
                    }));
                    setTimeout(() => window.location.href = '../index.html', 1000);
                } else {
                    showAlert('login', data.error || '登录失败');
                }
            } catch (err) {
                showAlert('login', '网络错误，请稍后重试');
            } finally {
                setBtnLoading(btn, false);
            }
        });

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            setBtnLoading(btn, true);

            const username = document.getElementById('regUsername').value.trim();
            const studentName = document.getElementById('regStudentName').value.trim();
            const className = document.getElementById('regClassName').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('login', '两次输入的密码不一致');
                setBtnLoading(btn, false);
                return;
            }

            if (password.length < 6) {
                showAlert('login', '密码长度至少6位');
                setBtnLoading(btn, false);
                return;
            }

            try {
                const res = await fetch(API_BASE + '/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password, studentName, className })
                });

                const data = await res.json();

                if (res.ok) {
                    showAlert('success', '注册成功！正在跳转...');
                    localStorage.setItem('noai_user', JSON.stringify({
                        userId: data.userId,
                        username: username
                    }));
                    setTimeout(() => window.location.href = '../index.html', 1000);
                } else {
                    showAlert('login', data.error || '注册失败');
                }
            } catch (err) {
                showAlert('login', '网络错误，请稍后重试');
            } finally {
                setBtnLoading(btn, false);
            }
        });
    </script>
</body>
</html>
